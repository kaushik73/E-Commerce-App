<ng-container *ngIf="products.length != 0">
  <div class="container">
    <div class="card-table">
      <div class="cart-product">
        <table class="table table-responsive">
          <thead>
            <tr>
              <th>Sr.No</th>
              <th>Product Name</th>
              <th>Description</th>
              <th>Price</th>
              <th>Action</th>
              <th>Detail</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of products; let i = index">
              <th>{{ i + 1 }}</th>
              <td>{{ item.title }}</td>
              <td class="w-25">{{ item.description }}</td>
              <th class="w-12">${{ item.price }}</th>
              <td class="w-20">
                <button
                  class="btn btn-success"
                  (click)="addProductToWishlist(item)"
                >
                  Add To Wishlist
                </button>
              </td>
              <td>
                <button
                  (click)="showProductDetail(item.id)"
                  class="btn btn-secondary"
                >
                  View More
                </button>
              </td>
              <td>
                <button (click)="removeItem(item)" class="btn btn-danger">
                  <i class="fas fa-trash-alt"></i>
                </button>
              </td>
            </tr>
            <tr>
              <td colspan="3"></td>
              <th>Total Price : ${{ totalPrice }}</th>
              <td>
                <button routerLink="/products" class="btn btn-primary">
                  Shop More
                </button>
              </td>
              <td>
                <button
                  class="btn btn-success"
                  (click)="saveCartItemsToDatabase()"
                >
                  Order
                </button>
              </td>
              <td>
                <button (click)="emptyCart()" class="btn btn-danger">
                  Empty Cart
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</ng-container>
<ng-container *ngIf="products.length == 0">
  <div class="container">
    <div class="text-center my-5">
      <h4>Your cart is empty!</h4>
      <h6>Add item to it now</h6>
      <button routerLink="/products" class="btn btn-primary">Shop Now</button>
    </div>
  </div>
</ng-container>
