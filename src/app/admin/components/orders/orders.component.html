<div appAddMargin>
  <h2 class="text-center">Orders</h2>
  <div class="loading-icon">
    <div *ngIf="loading" class="spinner-border" role="status">
      <span class="sr-only"></span>
    </div>
  </div>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">UserName</th>
        <th scope="col">Orders</th>
        <th scope="col">Orders Detail</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let orders of ordersList; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td class="user-name">{{ orders.userData.userName }}</td>
        <div class="div">
          <td colspan="4" *ngFor="let order of orders.orders">
            <div class="detail-container">
              <div class="title-box">Title = {{ order.title }}</div>
              <div class="price-box">Price = ${{ order.price }}</div>
            </div>
          </td>
        </div>
        <td>
          <div class="btn btn-outline-dark">view more</div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
